<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/toasts.css' %}" rel="stylesheet">
    <link href="{% static 'css/mobile_responsive.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}

</head>
<body>
<div class="container-fluid p-0">
    <div class="d-flex">
        {% include 'components/sidebar.html' %}
        <div class="flex-grow-1">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

<div id="django-messages" class="d-none">
    {% if messages %}
        {% for message in messages %}
            <div class="message"
                 data-message="{{ message }}"
                 data-tags="{% if message.tags %}{{ message.tags }}{% else %}info{% endif %}">
            </div>
        {% endfor %}
    {% endif %}
</div>
<div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1080"></div>
<div id="toastTemplate" class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="display: none;">
    <div class="toast-header">
        <strong class="me-auto"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body"></div>
</div>
<!-- Bootstrap Javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="{% static 'js/django-messages-toasts.js' %}"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
